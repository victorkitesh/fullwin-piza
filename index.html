<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <title>fullwin pizza</title>
  </head>
  <body>

    <form id="form">
      <div class="card-body">

        <label class="form-controle">select piza</label>
         <select name="select piza" id="selectpiza"><br>
           <option value="Pepperoni Pizza">Pepperoni Pizza</option>
           <option value="Hawaiian Pizza">Hawaiian Pizza </option>
           <option value=" BBQ Chicken Pizza"> BBQ Chicken Pizza</option>
          </select><br>

        <label class="form-controle">pizza size</label>
        <select name="pizzasize" id="pizzasize"><br>
             <option value="small">Small </option>
             <option value="medium">medium </option>
             <option value="large">large </option>
       </select><br>

       <label class="form-controle">crust</label>
         <select name="crust" id="crust"><br>
           <option value="Crispy"> Crispy </option>
           <option value="Stuffed">Stuffed </option>
           <option value="Gluten-free">Gluten-free</option>
          </select><br>

       <label class="form-controle">toppings</label>
         <select name="toppings" id="toppings"><br>
           <option value="bacon"> bacon</option>
           <option value="black olives">black olives </option>
           <option value="mushrooms">mushrooms</option>
          </select><br>

        <label>quantity</label>  
        <input type="number" value="1" min="1"><br> 

        <button type="submit">Order</button>
      </div>
      

  </form>
  <button id="view-order">View Order Summary</button>
  
  <table id="table" class="table table-sm text-small">
      <tr>
          <th>Pizza</th><th>Size</th><th>QTY</th><th>Price</th><th>Total</th>
      </tr>
      <tbody id="our-order">
      </tbody>
      <tfoot class="text-right">
          <tr class="text-right"><td colspan="4" id="total"></td></tr>
      </tfoot>
  </table>
    

    <script   src="jquery.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="sctipt.js"></script>
   
  </body>
</html>
