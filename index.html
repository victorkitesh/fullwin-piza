<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <title>fullwin pizza</title>
  </head>
  <body>
    <div class="header">
      <h1>Fullwin pizza inn</h1>
      <P>welcom to fullwin pizza inn only the best ingredients!</P>
    </div>
   
    <div class="body">

    <form id="form">
      <div class="card-body">

        <label class="form-controle">select pizza</label>
         <select name="selectpizza" id="selectpizza"><br>
           <option value="Pepperoni Pizza">Pepperoni Pizza</option>
           <option value="Hawaiian Pizza">Hawaiian Pizza </option>
           <option value=" BBQ Chicken Pizza"> BBQ Chicken Pizza</option>
          </select><br>

        <label class="form-controle">pizza size</label>
        <select name="pizzasize" id="pizzasize"><br>
             <option value="small">Small </option>
             <option value="medium">medium </option>
             <option value="large">large </option>
       </select><br>

       <label class="form-controle">crust</label>
         <select name="crust" id="crust"><br>
           <option value="Crispy"> Crispy </option>
           <option value="Stuffed">Stuffed </option>
           <option value="Gluten-free">Gluten-free</option>
          </select><br>

       <label class="form-controle">toppings</label>
         <select name="toppings" id="toppings"><br>
           <option value="bacon"> bacon</option>
           <option value="black olives">black olives </option>
           <option value="mushrooms">mushrooms</option>
          </select><br>

        <label>quantity</label>  
        <input id="qty" type="number" value="1" min="1"><br> 

        <button type="submit" onsubmit="calcdelivery()">Order</button>
      </div>
      

  </form>
  <button id="view-order">View Order Summary</button>
  
  <table id="table" class="table table-sm text-small">
      <tr>
          <th>Pizza</th>
          <th>Size</th> 
          <th>crust</th> 
          <th>toppings</th>
          <th>qty</th>
          
      </tr>
      <tbody id="our-order">
      </tbody>
      <tfoot class="text-right">
          <tr class="text-right"><td colspan="4" id="total"></td></tr>
      </tfoot>
  </table>
  <div id="calculate">
    <form >
      <label for="delivery">Select delivery.</label><br>
          <input type="radio" name="delivery" id="male" oninput="clearOutput()">i dont want deliver <br>
          <input type="radio" name="delivery" id="female" oninput="clearOutput()">delivery<br>

     </form>

  </div>
  <h4>Total Amount</h4>
  <p id="demo">total</p>

    <script src="sctipt.js"></script>
  </div>
  </body>
</html>
